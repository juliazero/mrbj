name: Check ReZygisk Update

on:
  schedule:
    - cron: '0 23/6 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run update checker
        run: python .github/scripts/check_rezygisk_update.py

      - name: Commit changes (if any)
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git diff --quiet || (
            git add modules/rezygisk/track.yaml &&
            git commit -m "Update ReZygisk module" &&
            git push
          )
